<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Amaya Allison">
    <meta name="description" content="The Newthy website is an AI-powered article summarizer that identifies common denominators within the latest news, and returns summaries for the top most repeated headlines">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/static/customized.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Newthy</title>
</head>

<body >
    <!-- Navbar -->
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-pills card-header-pills justify-content-center nav-fill">
                {% for page in pages %}
                    {% set page_lower = page|lower %}
                    {% if currentPage == page_lower %}
                        <li class="nav-item">
                            <a class="nav-link active" width="25%" href="{{ url_for(page_lower) }}">{{ page }}</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" width="25%" href="{{ url_for(page_lower) }}">{{ page }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="container d-flex justify-content-center mt-5" style="min-height: calc(100vh - 56px);">
        <div class="text-center" style="max-width: 400px; width: 100%; margin-top: auto; margin-bottom: 25%;">
            <img src="\static\ARNAVAC.png" class="img-thumbnail border-0" width="50%" height="50%">
            <div class="form-group">
                <label for="searchTopic">Topic to search</label>
                <input type="text" class="form-control mx-auto" style="width: 100%;" id="searchTopic" placeholder="Enter topic here">
            </div>
            <form method="post" action="/search">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
