<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="utf-8", name="author" content="Amaya Allison", name="description" content =
        "The Newthy website is an ai-powered article summarizer that identifies common denominators
        within the latest news, and returns summaries for the top most repeated headlines", name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no"/>
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
        <title>Newthy</title>
    </head>

    <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            {% for page in pages%}
            {% if currentPage == page %}
            <li class="nav-item">
                <a class="nav-link active" href="#">{{page}}</a>
              </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="#">{{page}}</a>
              </li>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>

    <div class="mx-auto mt-3" style="width: 200px;">
        <h1>Welcome to Newthy!</h1>
    </div>
</html>
